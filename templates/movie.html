<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movies4L8tr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-144-precomposed.png') }}">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-114-precomposed.png') }}">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-72-precomposed.png') }}">
	<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-57-precomposed.png') }}">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Movies For Later</a>
        </div>
      </div>
    </div>

	<div class="container">
	  <div class="row">
	  </div>
	  <div class="row">
		<div class="span3 well">
		  <img src="{{ movie.posters.detailed }}" alt="{{ movie.title }}" style="width: 70%; display: block; margin-right: auto; margin-left: auto;"/>
		  <p class="lead" style="padding-left: 80px; padding-top: 2px;">{{ movie.release_dates.theater }}</p>
		</div>

		<div class="span5 offset1">
		  <form name="mainform" accept-charset"utf-8">

			<input type="hidden" name="_movie" value="{{ movie.title }}"/>

			<input type="hidden" name="_release" value="{{ movie.release_dates.theater }}"/>

			<label><b>Sign Up to Receive an Alert When Movie is Released</b></label>
			<br>

			<label>Name:</label>
			<input type="text" name="_user" placeholder="e.g. John Doe" class="input-xlarge"/>
			<br>

			<label>Email (to receive email reminder):</label>
			<input type="text" name="_email" placeholder="e.g. john@doe.com" class="input-xlarge"/>
			<br>

			<label>Phone Number (to receive SMS reminder):</label>
			<input type="text" name="_phone" placeholder="e.g. 1234567890" class="input-xlarge"/>
			<br>
			<button class="btn btn-large" type="button" id="gobutton" onclick="validateForm()">Submit</button>

		  </form>
		</div>
	  </div>
	  
	  <div class="row">
	  	<div class="span3">
		  <table class="table">
			<tr>
			  <td style="border-top: 0px;"><b>Critic's<br>Score:</b></td>
			  <td style="font-size: xx-large; float: right; border-top: 0px;">{{ movie.ratings.critics_score }}</td>
			</tr>
			<tr>
			  <td style="border-top: 0px;"><b>Audience's<br>Score:</b></td>
			  <td style="font-size: xx-large; float: right; border-top: 0px;">{{ movie.ratings.audience_score }}</td>
			</tr>
		  </table>
		</div>
		<div class="span7 offset1 well">
		  {% if movie.synopsis %}
		  <div><b>Synopsis:</b> {{ movie.synopsis }}</div>
		  {% else %}
		  <div><h2>No Synopsis Available</h2></div>
		  {% endif %}
		</div>
	  </div>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ url_for('static', filename='bootstrap/js/jquery-1.8.2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
	<script src="{{ url_for('static', filename='app.js')}}"></script>

  </body>
</html>
