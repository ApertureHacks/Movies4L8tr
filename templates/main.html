<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movies4L8tr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-144-precomposed.png') }}">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-114-precomposed.png') }}">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-72-precomposed.png') }}">
	<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-57-precomposed.png') }}">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Movies For Later</a>
        </div>
      </div>
    </div>

	<div class="container">
	  <div class="row">
		<div class="span6 offset3">
		  <form action="search" method="get" accept-charset="utf-8" class="form-inline"> 
			<input type="text" name="_title" placeholder="Enter Title" class="input-large search-query" style="height:35px; width: 70%;"/>
			<button type="submit" class="btn-large btn-primary">Search</button>
		  </form>
		</div>
	  </div>

      <!-- Main hero unit for a primary marketing message or call to action -->
	  <div class="hero-unit" style="overflow: auto; white-space: nowrap; height: 50%;">
		<div class="row">
		  {% for movie in mdict %}
		  <div class="span2 well" style="display:inline-block; float:none; ">
			<a href="/movie/{{ movie.title }}">
			  <img src="{{ movie.posters.detailed }}" alt="{{ movie.title }}"/>
			</a>
		  </div>
		  {% endfor %}
		</div>
      </div>

      <hr>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ url_for('static', filename='bootstrap/js/jquery-1.8.2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>

  </body>
</html>
